<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>University GPA & Score Calculator</h2>

      <div class="calculator">
        <h3>Calculate GPA</h3>
        <label for="theoryScore">Theory Score (out of 100):</label>
        <input
          type="number"
          id="theoryScore"
          min="0"
          max="100"
          placeholder="Enter Theory Score"
        />

        <label for="practicalScore">Practical Score (out of 40):</label>
        <input
          type="number"
          id="practicalScore"
          min="0"
          max="40"
          placeholder="Enter Practical Score"
        />

        <button onclick="calculateGPA()">Calculate GPA</button>
        <p class="result" id="gpaResult">GPA: --</p>
      </div>

      <div class="calculator">
        <h3>Calculate Theoretical Score</h3>
        <label for="gpaInput">GPA (0.0 - 4.0):</label>
        <input
          type="number"
          id="gpaInput"
          min="0"
          max="4"
          step="0.01"
          placeholder="Enter GPA"
        />

        <label for="practicalScore2">Practical Score (out of 40):</label>
        <input
          type="number"
          id="practicalScore2"
          min="0"
          max="40"
          placeholder="Enter Practical Score"
        />

        <button onclick="calculateTheory()">Calculate Theory Score</button>
        <p class="result" id="theoryResult">Theoretical Score: --</p>
      </div>

      <!-- CGPA Calculator Section -->
      <div class="gpa-calculator">
        <h2>Calculate Overall GPA (CGPA)</h2>

        <table id="gpaTable">
          <tr>
            <th>Subject</th>
            <th>GPA</th>
            <th>Credit Hours</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>
              <input
                type="text"
                class="subjectName"
                placeholder="Enter Subject"
              />
            </td>
            <td>
              <input
                type="number"
                class="subjectGPA"
                placeholder="GPA"
                min="0"
                max="4"
                step="0.01"
              />
            </td>
            <td>
              <input
                type="number"
                class="subjectCredit"
                placeholder="Credits"
                min="1"
                step="1"
              />
            </td>
            <td><button onclick="removeRow(this)">❌</button></td>
          </tr>
        </table>

        <button onclick="addRow()">➕ Add Subject</button>
        <button onclick="calculateCGPA()">Calculate CGPA</button>

        <p id="cgpaResult"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
