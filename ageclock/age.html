<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Clock</title>
    <link rel="stylesheet" href="age.css" />
  </head>
  <body>
    <h1 class="title">Age Digital Clock</h1>

    <div class="age-clock">
      <div class="age-unit">
        <span class="label">Years</span>
        <span id="years" class="value">0</span>
      </div>
      <div class="age-unit">
        <span class="label">Months</span>
        <span id="months" class="value">0</span>
      </div>
      <div class="age-unit">
        <span class="label">Days</span>
        <span id="days" class="value">0</span>
      </div>
      <div class="age-unit">
        <span class="label">Hours</span>
        <span id="hours" class="value">0</span>
      </div>

      <div class="age-unit">
        <span class="label">Minutes</span>
        <span id="minutes" class="value">0</span>
      </div>

      <div class="age-unit">
        <span class="label">Seconds</span>
        <span id="seconds" class="value">0</span>
      </div>
    </div>

    <script src="age.js"></script>
  </body>
</html>
